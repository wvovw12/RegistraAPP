<app-logheader></app-logheader>

<ion-content>
  <div class="ion-padding" >
    <ion-grid fixed class="ion-padding-top">
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col size="8" class="ion-padding">
          <form #LogForm="ngForm" (ngSubmit)="onSubmit(LogForm)" >
            <ion-item class="ion-padding-top">
              <ion-label position="floating">Usuario</ion-label>
              <ion-input type="text" required [(ngModel)]="user.username" name="loguser"></ion-input>
            </ion-item>
            <ion-item class="ion-padding-top">
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="user.password" required name="logpass" ></ion-input>

            </ion-item>
            <ion-text color="primary" routerLink="../passrecover">
              <p>¿Olvidaste tu Contraseña?</p>
            </ion-text>
            <div class="ion-padding-top">
              <ion-button class="blueBackGr" type="submit" expand="block" [disabled]="LogForm.invalid">
                Ingresar
              </ion-button>
            </div>





          </form>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
    </ion-grid>

  </div>


</ion-content>

<app-mainfooter></app-mainfooter>
