<app-logheader></app-logheader>

<ion-content>
  <div class="ion-padding">
    <h1>¿Olvidaste tu contraseña?</h1>
   <p>Ingresa tu Usuario y te indicaremos como recuperarla</p>
  </div>

  <div class="ion-padding" >
    <ion-grid fixed >
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col size="8" class="ion-padding">
          <form #LogForm="ngForm" (ngSubmit)="onSubmit(LogForm)" >

            <ion-item class="ion-padding-top">
              <ion-label position="floating">Usuario</ion-label>
              <ion-input type="text" required [(ngModel)]="user" name="recuser"></ion-input>
            </ion-item>

            <div class="ion-padding-top">
              <ion-button class="blueBackGr" type="submit" expand="block" [disabled]="LogForm.invalid" routerLink="../login">
                Recuperar
              </ion-button>
              <ion-button expand="block" routerLink="../login" color="warning">
                Volver
              </ion-button>
            </div>





          </form>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>

<app-mainfooter></app-mainfooter>
