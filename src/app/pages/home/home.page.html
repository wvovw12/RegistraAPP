<ion-header [translucent]="true" color="primary">


  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" class="blue"></ion-menu-button>
    </ion-buttons>
    <ion-title color="warning">
      RegistraAPP
    </ion-title>
    <ion-button slot="end" fill="clear" routerLink="../login">
      <ion-icon slot="icon-only" name="Person" class="blue"></ion-icon>
    </ion-button>
  </ion-toolbar>



</ion-header>

<ion-content [fullscreen]="true">

  <div class="ion-text-center ion-padding" *ngIf="nombreUsuario!=='' ">
    <ion-text><h3>Bienvenido <span>{{nombreUsuario}}</span></h3></ion-text>
  </div>

  <ion-item class="ion-margin-top">
    <ion-title class="ion-padding-top">Asignaturas</ion-title>
  </ion-item>

  <ion-list>
    <ion-item class="ion-padding-top"  >
      <ion-avatar>
        <img src="../assets/images/blueline.png" />
      </ion-avatar>
      <ion-label>
        <h3>Programacion de aplicaciones moviles</h3>
        <p>asd-3131</p>
        <p>100% asistencia ( 10 de 10 clases)</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar class="ion-padding-top">
        <img src="../assets/images/blueline.png" />
      </ion-avatar>
      <ion-label>
        <h3>Programacion de aplicaciones moviles</h3>
        <p>asd-3131</p>
        <p>100% asistencia ( 10 de 10 clases)</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
