<ion-header [translucent]="true" color="primary">


  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" class="blue"></ion-menu-button>
    </ion-buttons>
    <ion-title color="warning">
      RegistraAPP
    </ion-title>
  </ion-toolbar>



</ion-header>

<ion-content [fullscreen]="true" class="animate__animated animate__fadeInUp">

  <div class="ion-text-center ion-padding " *ngIf="nombreUsuario!=='' ">
    <ion-text><h3 class="animate__animated animate__heartBeat">Bienvenido <span>{{nombreUsuario}}</span></h3></ion-text>
  </div>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="clases">
        <ion-icon name="book-outline"></ion-icon>
        <ion-label>Clases</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="inicio">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="qrcode">
        <ion-icon name="qr-code-outline"></ion-icon>
        <ion-label>Escanear QR</ion-label>
      </ion-tab-button>


    </ion-tab-bar>
  </ion-tabs>



</ion-content>
